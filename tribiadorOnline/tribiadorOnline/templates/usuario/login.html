{% extends "base.html" %}

{% block title %}
	    <title>Login:</title>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-10">
			{% load bootstrap3 %}
			
			<form action="" method="post" class="form">
			{% if estado %}
				<div class="alert alert-info" role="alert">{{mensaje}} <span class="glyphicon glyphicon-exclamation-sign"></span></div>
			{% endif %}

			<legend>Login</legend>
		        {% csrf_token %}
		        {% bootstrap_form formulario %}
		        <div class="form-group">
				  	<div class="col-sm-offset-2 col-sm-10">
				  		{{formulario2.as_p}}
				  	</div>
			    </div>
		        {% buttons %}
		            <button type="submit" class="btn btn-default">Registrar</button>
		        {% endbuttons %}
			 </form>
			</div>
		</div>
	</div>
{% endblock %}
